<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Explore Tailwind And Daisyui</title>
  </head>
  <body>
    <!-- header -->
    <header class="max-w-screen-xl text-center md:mx-20">
      <nav
        class=" flex flex-col items-center gap-4 md:flex-row md:justify-between md:items-center  md:bg-[#F85559] md:rounded-full px-4 py-3 md:text-white"
      >
        <div class="">
          <ul class="flex gap-8 capitalize">
            <li><a href="">Home</a></li>
            <li><a href="">about us </a></li>
            <li><a href="">all fruits</a></li>
            <li><a href="">shop</a></li>
          </ul>
        </div>
        <div class="flex items-center">
          <img class="mr-1" src="images/logo.png" alt="logo" />
          <span class="text-md font-bold">Fruit Burst</span>
        </div>
        <div class="rounded-full p-2 bg-[#F85559]  md:bg-white text-black">
          <input
            class="rounded-full border-none outline-none pl-2"
            name="Search"
            id="Search"
            type="text"
            placeholder="Search here"
          />
          <label for="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </label>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main>
      <!-- section hero -->
      <section class="max-w-screen-xl mx-20 mt-10">
        <div
          class="hero rounded-lg"
          style="background-image: url(./images/banner4.png)"
        >
          <div class="hero-overlay  rounded-lg"></div>
          <div class="hero-content text-center h-[400px] text-white">
            <div class="">
              <h1 class="mb-5 text-5xl font-bold">
                Exotic tastes at your <br />
                doorstep
              </h1>
              <p class="mb-5">We supply highly quality organic products</p>
              <button
                class="btn bg-[#F85559] border-none text-white font-semibold"
              >
                shop now
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
